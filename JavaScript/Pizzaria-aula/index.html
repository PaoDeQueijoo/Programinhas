<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Pizzaria </title>
</head>
 <body>
    <div class="cabecalho"> 
        <h2>Pizzaria Pague Mais</h2>
        <p>Atendendo, faça já seu pedido!</p>
        <form method="post" action="https://youtu.be/dQw4w9WgXcQ?si=P72-gSLGdIfjhi8-">
         Nome: <input type="text">
         <br>
         Email: <input type="email">
         <br>
    </div>


     <div class="cardapio">
     <table border="0"> 
        <p> Cardápio </p>
        <tr>
            <th> Sabores &nbsp; </th> &nbsp;
            <th> Valores &nbsp;</th>
        </tr>

        <tr>
            <td>Brócolis
            </td>
            <td>R$70,00</td>
        </tr>

        <tr>
            <td>Calabresa
            </td>
            <td>R$80,00</td>
        </tr>

        <tr>
            <td>4 Queijos
            </td>
            <td>R$90,00</td>
        </tr>

        <tr>
            <td>Strogonoff de Frango
            </td>
            <td>R$100,00</td>
        </tr>
     </table>
    </div>

    <div class="tamanho"> 
     <br>
     <strong> Tamanho da melhor pizza do estado:</strong>
     <input type="radio" name="Tamanho" value="g"> Grandiosa
     <input type="radio" name="Tamanho" value="m"> Médio
     <input type="radio" name="Tamanho" value="p"> Sem sal e pequena
     <br>
    </div>

    <div class="comprar">
     <strong> Comprar: </strong> <table>
        <tr>
            <th>Pizza &nbsp;</th>
            <th>Algo a mais? &nbsp;</th>
        </tr>

        <tr>
            <td><select name="Sabor"> &nbsp;
                <option>Brócolis </option>
                <option>Calabresa </option>
                <option>4 Queijos </option>
                <option>Strogonoff de Frango </option>
             </select> </td>

            <td><select name="Sabor"> &nbsp;
                <option>Mais queijo por 20 reais </option>
                <option>Um real na pizza por 25 reais </option>
                <option>Refrigerante 350ml por 20 reais </option>
                <option>Frango extra por 30 reais </option>
             </select></td>

        </tr>
     </table>
        <button> 
            <a href="https://youtu.be/BEPhMT6iuZo?si=fF3a7Y7b0urFbuCN"> Enviar </a>
        </button>

    </div>

    <div> <img src="https://cdn-icons-png.flaticon.com/512/7183/7183811.png" class="logo"> </div>

 </body>
</html>
